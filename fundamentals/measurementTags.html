<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Measurement Tags </title>
</head>
<body>
    <div>
        <p>Disk Usage: <meter value="0.8">80%</meter></p>
        <p>Total Score: <meter value="6" min="0" max="10">6 out of 10</meter></p>
        <p>Pollution Level: <meter low="60" high="80" max="100" value="85">Very High</meter></p>
    </div>
    <br>
    <div>
        <progress id="bar" low="0" high="100" min="0" value="60" max="100"><span>0</span>%</progress>
    </div>
</body>
</html>
