<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Table Tags </title>
</head>
<body>
    <br>
    <table border="1" cellspacing="5" cellpadding="5" >
        <caption> List of Students Enrolled </caption>
        <colgroup>
            <col style="background-color:cyan;">
            <col style="background-color:yellow;">
            <col style="background-color:pink;">
            <col style="background-color:gray;">
            <col style="background-color:lightgreen;">
            <col style="background-color:lightblue;">
            <col style="background-color:orange;">
            <col style="background-color:silver;">
        </colgroup>
        <thead>
            <tr>
                <th> Roll.no </th>
                <th> First Name </th>
                <th> Middle Name </th>
                <th> Last Name </th>
                <th> Gender </th>
                <th> Age </th>
                <th> Qualification </th>
                <th> Address </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> 1 </td>
                <td> Steve </td>
                <td colspan="2" > Rojers </td>
                <td> Male </td>
                <td> 47 </td>
                <td rowspan="2" > Masters </td>
                <td> Wakanda </td>
            </tr>
            <tr>
                <td> 2 </td>
                <td> Robert </td>
                <td> Downey </td>
                <td> Junior </td>
                <td> Male </td>
                <td> 51 </td>
                <td> New York </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
